<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen bg-cover bg-center min-h-full text-center" style="background-image: url('https://source.unsplash.com/1600x900/?landscape');">
    <div class="w-96 bg-transparent rounded-lg shadow-lg p-8 border-solid border-2" style="border-color: gray; backdrop-filter: blur(20px);">
        <h1 class="text-3xl font-bold mb-6 text-white">Entrar na Plataforma</h1>
        <form >
            <div class="mb-4">
                
                <input id="email" type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Seu email" required>
            </div>
            <div class="mb-4">
        
                <input id="password" type="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Sua senha" required>
            </div>
            <div class="mb-4">
                <a href="#" class="text-white text-sm font-semibold">Esqueci minha senha</a>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-800 transition duration-200">Entrar</button>
            <div class="mt-4">
                <p class="text-white">Não está cadastrado? <a href="#" class="text-white font-semibold">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
